<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Background: Dark Soft Square -->
  <rect x="20" y="20" width="472" height="472" rx="100" fill="#1a1a1a" stroke="url(#goldGradient)" stroke-width="10" />

  <!-- Monogram JK -->
  <!-- Stylized J -->
  <path d="M180 140 H230 V320 Q230 370 180 370 Q150 370 140 350" fill="none" stroke="url(#goldGradient)" stroke-width="45" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- Stylized K -->
  <path d="M290 140 V370 M380 140 L290 255 L380 370" fill="none" stroke="url(#goldGradient)" stroke-width="45" stroke-linecap="round" stroke-linejoin="round" />
</svg>
